# Centralised configuration file for geomagnetic storm forecasting experiments.
# Externalising parameters improves reproducibility and experiment traceability,
# which is a key requirement in applied machine learning systems
# (Lwakatare et al., 2020; Martin, 2008).

data:
  date_range:
    # Defines the temporal coverage of the historical OMNI2 dataset.
    # Long temporal baselines are recommended for geomagnetic modelling
    # to capture multiple solar cycles (Papitashvili and King, 2020).
    start: "2000-01-01"
    end: "2026-02-02"

  # Raw and processed directories are configurable to avoid hard-coded paths,
  # supporting portability across environments (PEP 8, 2001).
  raw_dir: "data/raw"
  processed_dir: "data/processed"

  urls:
    dscovr:
      # Real-time DSCOVR solar wind data is used for exploratory analysis only,
      # as real-time streams are noisier and less stable than curated datasets
      # (NOAA SWPC, 2024; Cristoforetti et al., 2022).
      mag: "https://services.swpc.noaa.gov/products/solar-wind/mag-7-day.json"
      plasma: "https://services.swpc.noaa.gov/products/solar-wind/plasma-7-day.json"

    omni2:
      # OMNI2 provides long-term, hourly-averaged solar wind and geomagnetic data,
      # widely used in space weather research (Papitashvili and King,
      # 2005).
      base_url: "https://spdf.gsfc.nasa.gov/pub/data/omni/low_res_omni/"
      filename_pattern: "omni2_{year}.dat"

  omni2:
    provider: "NASA SPDF"
    cadence: "hourly"
    format: "fixed-width ASCII"
    start_year: 1963

  dscovr:
    provider: "NOAA SWPC"
    window_days: 7
    usage: "exploration_only"

# Model configurations
models:
  baseline:
    # Baseline models are included to contextualise performance gains
    # from more complex methods (Breiman, 2001).
    linear_regression:
      fit_intercept: true

    random_forest:
      n_estimators: 100
      max_depth: 10
      random_state: 42

  lstm:
    # LSTM architecture parameters follow established practice
    # for temporal dependency modelling in geomagnetic forecasting
    # (Hochreiter and Schmidhuber, 1997; Zou et al., 2024).
    hidden_size: 64
    num_layers: 2
    dropout: 0.2
    sequence_length: 24
    epochs: 50
    batch_size: 32
    learning_rate: 0.001

# Training configuration
training:
  test_split: 0.15
  validation_split: 0.15
  random_seed: 42  # Used for model reproducibility (not for time splits)

# Data physical limits
physical_limits:
  bt: [ 0.0, 5.0 ]  # nT - |<B>|  (Bt)
  bz_gsm: [ -50, 50 ]  # nT - IMF Bz component
  speed: [ 200, 1200 ]  # km/s - Solar wind speed
  density: [ 0.1, 200 ]  # n/cc - Proton density
  dst: [ -500, 100 ]  # nT - Dst index

# Evaluation configuration
evaluation:
  metrics:
    - rmse
    - mae
    - r2

  plots_dir: "outputs/plots"
  metrics_dir: "outputs/metrics"
